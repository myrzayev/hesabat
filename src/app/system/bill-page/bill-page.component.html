<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row text-center" *ngIf="!isLoaded">
    <myr-loader></myr-loader>
  </div>
  <div class="row" *ngIf="isLoaded">
    <myr-bill-card [bill]="bill" [currency]="currency"></myr-bill-card>
    <myr-currecy-card [currency]="currency"></myr-currecy-card>
  </div>
</section>
