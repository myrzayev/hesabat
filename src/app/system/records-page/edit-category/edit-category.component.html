<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Redaktə et</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >{{message.text}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Kateqoriya seçin</label>
        <select
          class="form-control"
          id="e-select-category"
          [(ngModel)]="currentCategoryId"
          (cheng)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
          >
            <option
              *ngFor="let c of categories"
              [value]="c.id"
            >
              {{c.name}}
            </option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="e-category-name">Kateqoriya adı</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          [ngModel]="currentCategory.name"
        >
        <span
          *ngIf="name.invalid && name.touched"
          class="form-help-text"
        >
          Kateqoriya adı boş qoyula bilməz
        </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="e-category-value">Limit</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          [ngModel]="currentCategory.capacity"
          name="capacity"
          #capacity="ngModel"
          required
          min="1"
        >
        <span
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text"
        >
          Limit boş qoyula bilməz
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="f.invalid"
      >
        Redaktə et
      </button>
    </form>
  </div>
</div>
